{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.88.1">
  <title>Shopping Website</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/offcanvas-navbar/">

  <!-- Bootstrap core CSS -->
  <link href="{% static "assets/dist/css/bootstrap.min.css" %}" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.8.4"></script>

  <style>
    #details {
      text-align: justify;
      text-justify: inter-word;
    }

    #product_thumbnail {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
      width: 80px;
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="{% static 'offcanvas.css' %}" rel="stylesheet">
  <link href="{% static 'sidebars.css' %}" rel="stylesheet">
</head>

<body class="bg-light" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary" aria-label="Main navigation">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">WebShop</a>
      <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
        </ul>
        <form action="new">
          <div class="d-flex flex-row bd-highlight">
            <div class="pe-2 bd-highlight"><a href="/cart/"><button type="button" class="btn btn-outline-light"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
              <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"></path></svg>
                Cart
              </button>
            </div></a>
          </div>
        </form>
      </div>
    </div>
  </nav>


<div id="cartcontents" class="container mt-2">
  <div class="row">
    <div class="col-8">
      <div class="container">
        <div class="row row-cols-1">
          {% for product, quantity, price in mylist %}
            <div id= class="col p-2">
              <div class="row border-bottom pb-2">
                <div class="col-md-auto"><img src="{{product.thumbnail.url}}" id="product_thumbnail" alt="..."></div>
                <div class="col">
                  <div class="row">
                    <p>{{product.name}} </span></p>
                  </div>
                  <div class="row">
                    <p>${{product.selling_price}}</p>
                  </div>
                </div>
                <div class="col-md-auto pt-4 pb-4">
                  <p> Quantity: {{quantity}} </p>
                </div>
                <div class="col-md-auto pt-4 pb-4">
                  <p> Total: {{price}} </p>
                </div>
                <div class="col-md-auto">
                  {% include 'snippets/add_or_delete.html' %}
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="col-4 border">
      <div class="container">
        <div class="row row-cols-1">
          <div class="col border-bottom">
            <h3>Checkout</h3>
          </div>
          <div class="col p-5 border-bottom">
            Total Cost : {{total_cost}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  </main>
  <script src="{% static 'assets\dist\js\bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'offcanvas.js' %}"></script>
  <script src="{% static 'sidebars.js' %}"></script>
</body>

</html>
