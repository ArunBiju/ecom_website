{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.88.1">
  <title>Shopping Website</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/offcanvas-navbar/">

  <!-- Bootstrap core CSS -->
  <link href="{% static "assets/dist/css/bootstrap.min.css" %}" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.8.4"></script>

  <style>
    #details {
      text-align: justify;
      text-justify: inter-word;
    }

    #product_thumbnail {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
      width: 80px;
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="{% static 'offcanvas.css' %}" rel="stylesheet">
  <link href="{% static 'sidebars.css' %}" rel="stylesheet">
</head>

<body class="bg-light" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  
  <nav class="navbar navbar-expand-lg fixed-top navbar-light" aria-label="Main navigation">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">WebShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Category
            </a>
            <ul class="dropdown-menu">
              {% for category in categories %}
              <li><a class="dropdown-item" href="{% url 'homepage:primary' category.pk %}">{{category.primary_category}}</a></li>
              {% endfor %}
            </ul>
          </li>
          <li class="nav-item">
            <a href="/cart/" class="nav-link">Your cart</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


<div id="cartcontents" class="container mt-2">
  <div class="row">
    <div class="col-8">
      <div class="container">
        <div class="row row-cols-1">
         <p class="h2 text-center"> No products In Cart </p>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="container">
        <div class="row row-cols-1">
          <div class="col">
            <a href="/" ><button  class="btn btn-success px-auto" type="submit">Add Products</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  </main>
  <script src="{% static 'assets\dist\js\bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'offcanvas.js' %}"></script>
  <script src="{% static 'sidebars.js' %}"></script>
</body>
<footer class="text-center border-top mt-5 fixed-bottom">
  <p>All rights Reserved ®️</p>
</footer>

</html>
